<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Gluten&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <div class="header">
      <h2>Weather Dashboard</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-lg-3 border-right border-silver" id="cityCol">
            <br />
            <h3>Search for a city</h3>
            <form class="form-inline mt-2 mt-md-0">
              <input
                class="form-control float-left mr-ms-4"
                type="text"
                placeholder="Search for a city"
                aria-label="Search"
              />
              <button class="btn btn-success my-3 my-ms-0" type="submit">
                Search
              </button>
            </form>
            <div id="cityViewed" class="cityViewed"></div>
          </div>
          <div class="col-lg-9 pb-7">
            <div class="row" id="todayWeather">
              <div class="col-lg-6">
                <h2 class="current-city"></h2>
                <p id="winShield"></p>
                <p id="TemperatureC"></p>
                <p id="humidityC"></p>
                <p id="ultraVioletC"></p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <h2>5-Day Forecast</h2>
              </div>
            </div>
            <div class="row justify-content-between" id="forecast" >    
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"
      <script src="/assets/js/script.js"></script>
    
    </body>
  </html>
